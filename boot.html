<!DOCTYPE html>
<html lang="en">
<head>
<title>Basic Grid System</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.col-md-1{
border:1px solid #999;
padding:20px;
margin-bottom:1px
}
.col-md-8,.col-md-4,.col-md-6{
border:1px solid #999;
padding:20px;
margin-bottom:1px
}
</style>

</head>
<body>
<div class="bs-example">
        <!-- Bootstrap Grid -->
        <div class="row show-grid">
          <div class="col-md-1" style="background-color:lavender;">.col-md-1</div>
          <div class="col-md-1" style="background-color:lavender;">.col-md-1</div>
          <div class="col-md-1" style="background-color:lavender;">.col-md-1</div>
          <div class="col-md-1" style="background-color:lavender;">.col-md-1</div>
          <div class="col-md-1" style="background-color:lavender;">.col-md-1</div>
          <div class="col-md-1" style="background-color:lavender;">.col-md-1</div>
          <div class="col-md-1" style="background-color:lavender;">.col-md-1</div>
          <div class="col-md-1" style="background-color:lavender;">.col-md-1</div>
          <div class="col-md-1" style="background-color:lavender;">.col-md-1</div>
          <div class="col-md-1" style="background-color:lavender;">.col-md-1</div>
          <div class="col-md-1" style="background-color:lavender;">.col-md-1</div>
          <div class="col-md-1" style="background-color:lavender;">.col-md-1</div>
        </div>
<br>
        <div class="row show-grid">
          <div class="col-md-8" style="background-color:lavender;">.col-md-8</div>
          <div class="col-md-4" style="background-color:lavender;">.col-md-4</div>
        </div>
<br>
        <div class="row show-grid">
          <div class="col-md-4" style="background-color:lavender;">.col-md-4</div>
          <div class="col-md-4" style="background-color:lavender;">.col-md-4</div>
          <div class="col-md-4" style="background-color:lavender;">.col-md-4</div>
        </div>
<br>
        <div class="row show-grid">
          <div class="col-md-6" style="background-color:lavender;">.col-md-6</div>
          <div class="col-md-6" style="background-color:lavender;">.col-md-6</div>
        </div>
</div>
</body>
</html>
